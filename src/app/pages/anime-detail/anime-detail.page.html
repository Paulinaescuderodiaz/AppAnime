<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Detalle</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- Loading -->
  <div *ngIf="isLoading" class="loading-container">
    <ion-spinner name="crescent"></ion-spinner>
    <p>Cargando anime...</p>
  </div>

  <!-- Anime Detail -->
  <div *ngIf="!isLoading && anime" class="detail-container">
    <img [src]="anime.images?.webp?.large_image_url || anime.images?.jpg?.large_image_url || 'https://via.placeholder.com/300x400'" [alt]="anime.title"/>
    <h2>{{ anime.title }}</h2>
    <p *ngIf="anime.synopsis">{{ anime.synopsis }}</p>
    <p *ngIf="!anime.synopsis" class="no-synopsis">Sin sinopsis disponible</p>
    
    <div class="anime-info" *ngIf="anime.score || anime.episodes || anime.status">
      <ion-badge *ngIf="anime.score" color="warning">
        <ion-icon name="star"></ion-icon>
        {{ anime.score }}
      </ion-badge>
      <ion-badge *ngIf="anime.episodes" color="primary">
        {{ anime.episodes }} episodios
      </ion-badge>
      <ion-badge *ngIf="anime.status" color="secondary">
        {{ anime.status }}
      </ion-badge>
    </div>
  </div>

  <!-- Error -->
  <div *ngIf="!isLoading && !anime" class="error-container">
    <ion-icon name="alert-circle-outline"></ion-icon>
    <p>No se pudo cargar el anime</p>
    <ion-button (click)="goBack()">Volver</ion-button>
  </div>
</ion-content>
